site_name: FAIR-by-Design Template Repository
docs_dir: resources
theme:
  name: material
  palette:
    primary: custom
  logo: attachments/logo-white.png
  custom_dir: resources/overrides
  features:
    - navigation.footer
plugins:
  - tags
  - mike:
      version_selector: true
  - exclude:
      glob:
        - "*Activities/*"
        - "*Assessment/*"
        - "*Templates/*"
        - "*Feedback/*"
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
        - "*.pptx"
        - "*_plan.md"
        - "*_facilitator_guide.md"
        - "*syllabus.md"
      regex:
        - '.*\.(tmp|bin|tar)$'
extra:
  version:
    provider: mike
extra_css:
  - stylesheets/extra.css
citation:
  cff-version: 1.2.0
  message: "If you use these learning materials, please cite it as below."
  authors:
    - family-names: Berberi
      given-names: Lisana
      orcid: https://orcid.org/0000-0002-7632-2466
      affiliation: KIT
  title: "Training Name"
  abstract: "Training description"
  version: 1.0.0
  doi: 10.5070/zenodo.123
  date-released: "1970"
  license: CC-BY-4.0
  license-url: "https://creativecommons.org/licenses/by/4.0/legalcode.txt"
  type: generic
  keywords:
    - "thefirstkeyword"
    - "thesecondkeyword"
    - "a third keyword"
  repository: "https://github.com/citation-file-format/my-research-software"
